<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/form.js}"></script>

<link href="../static/css/form.css" rel="stylesheet"
  th:href="@{/css/form.css}" />
<title>Order</title>

<link href="../static/css/bootstrap.min.css" rel="stylesheet"
  th:href="@{/css/bootstrap.min.css}" />
  
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
  rel="stylesheet" type="text/css" />

</head>
<body class="bg-color">

  <div class="container py-5">

    <!-- For demo purpose -->
    <div class="row mb-4">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-4 " style="color:#007acc;">Order</h1>
      </div>
    </div>
    <!-- End -->

    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-5">

          <div>
            <form id="forma" th:action="@{'https://localhost:8444/view/payment-methods/'}" method="POST" role="form">
              <div class="form-group">
                <label for="cardHolder">Item</label> 
                <input
                  type="text" name="item" id="cardHolder" placeholder="Book" required
                  class="form-control">
              </div>
              <div class="form-group">
                <label for="amount">Amount</label>
                <div class="input-group">
                  <input type="text" name="panNumber" id="panNumber"
                    placeholder="Number of items" class="form-control" required>
                </div>
              </div>
              
                 <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                  <input type="text" name="panNumber" id="panNumber"
                    placeholder="Price" class="form-control" required>
                </div>
              </div>
              
               <div class="form-group">
                <label for="description">Description</label>
                <div class="input-group">
                  <input type="text" name="panNumber" id="panNumber"
                    placeholder="Description" class="form-control">
                </div>
              </div>
              



              </div>
              <button type="submit"
                class="subscribe btn btn-blue btn-block shadow-sm">
                <a th:href="${'https://localhost:8444/view/payment-method'+hashedId}">Pay</a></button>
            </form>
          </div>
          <!-- End -->


        </div>
        <!-- End -->

      </div>
    </div>
  </div>



</body>

</html>
