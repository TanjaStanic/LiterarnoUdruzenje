<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <mat-card>
          <h3>Placanje clanarine</h3>
            <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
              <div *ngFor="let field of formFields">
                <label for={{field.id}}>{{field.label}}</label>
                <input type="text" name={{field.id}} formControlName={{field.id}} class = "form-control" ngModel  *ngIf="field.type.name=='string'">
              </div>
              <p></p>
              <div>
                   <button mat-raised-button color="primary" class="pull-right">Submit</button>
              </div>
            </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
