<h3>Revizija plagijarizacije</h3>
<form [formGroup]="bookReviewForm" (ngSubmit)="onSubmit()">
  <app-generic-form #genericForm [fields]="fields"></app-generic-form>
  <div>
    <mat-label>Komentari</mat-label>
   <textarea matInput id="commentId" formControlName="commentId" readonly="readonly" rows="5" cols="45"></textarea>
  </div>
  <button mat-raised-button color="primary" class="pull-right">Submit</button>
</form>
