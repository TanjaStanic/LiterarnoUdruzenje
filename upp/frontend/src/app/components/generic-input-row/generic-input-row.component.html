<div *ngIf="field.inputType == 'text'" class="form-group">
  <label [for]="field.name">{{field.label}}:</label>
  <input type="text" [id]="field.name" class="form-control" [formControl]="formGroup.get(field.name)" [placeholder]="field.placeHolder ? field.placeHolder : ''" />
</div>

<div *ngIf="field.inputType == 'number'" class="form-group">
  <label [for]="field.name">{{field.label}}:</label>
  <input type="number"  [id]="field.name" class="form-control" [formControl]="formGroup.get(field.name)" [placeholder]="field.placeHolder ? field.placeHolder : ''"/>
</div>

<div *ngIf="field.inputType == 'email'" class="form-group">
  <label [for]="field.name">{{field.label}}:</label>
  <input type="email"  [id]="field.name" class="form-control" [formControl]="formGroup.get(field.name)" [placeholder]="field.placeHolder ? field.placeHolder : ''"/>
</div>

<div *ngIf="field.inputType == 'password'" class="form-group">
  <label [for]="field.name">{{field.label}}:</label>
  <input type="password"  [id]="field.name" class="form-control" [formControl]="formGroup.get(field.name)" [placeholder]="field.placeHolder ? field.placeHolder : ''"/>
</div>

<div *ngIf="field.inputType == 'select'" class="form-group">
  <label [for]="field.name">{{field.label}}</label>
  <select (click)="getKeys(field.lookups)" class="form-control" [id]="field.name" [formControl]="formGroup.get(field.name)">
    <option *ngFor="let genre of enumValues" [value]="genre">
      {{field.lookups.type.values[genre]}}
    </option>
  </select>
</div>
<div *ngIf="field.inputType == 'textarea'" class="form-group">
  <label [for]="field.name">{{field.label}}:</label>
  <textarea matInput [id]="field.name" class="form-control" [formControl]="formGroup.get(field.name)" [placeholder]="field.placeHolder ? field.placeHolder : ''"></textarea>
</div>

<div *ngIf="field.inputType == 'radio'" class="form-group">
  <label [for]="field.name">{{field.label}}</label>
  <mat-radio-group aria-label="Select an option" class="form-control" [id]="field.name" [formControl]="formGroup.get(field.name)">
    <mat-radio-button *ngFor="let option of field.lookups" [value]="option.label">
      {{option.label}}
    </mat-radio-button>
  </mat-radio-group>
</div>
<div *ngIf="field.inputType == 'file'" class="form-group">
  <label [for]="field.name">{{field.label}}</label>
  <input type="file" #fileInput class="form-control" [id]="field.name" [formControl]="formGroup.get(field.name)" (change)="uploadFileEvt($event)"/>
</div>
