<h3>Popunite ostale podatke</h3>
<form [formGroup]="manuscriptForm" (ngSubmit)="onSubmit()">
  <div>
    <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile"/>
  </div>
  <app-generic-form #genericForm [fields]="fields"></app-generic-form>
  <button mat-raised-button color="primary" class="pull-right">Submit</button>
</form>
