server:
  port: ${PORT:8442}
ssl:
    enabled: true
    key-store: classpath:bitcoin.jks
    key-store-password: password
    key-alias: bitcoin
security:
  require-ssl: true
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
    nonSecurePortEnabled: false
    securePortEnabled: true
    securePort: ${server.port}
  client:
    securePortEnabled: true
    serviceUrl:
      defaultZone: https://localhost:8761/eureka/   