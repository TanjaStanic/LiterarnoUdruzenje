server:
  port: ${PORT:8441}
  ssl:
    enabled: true
    protocol: TLS
    key-store: classpath:banking.jks
    key-store-password: banking
    key-password: banking
    keyStoreType: JKS
    keyAlias: bank-ms
    trust-store: classpath:banking_truststore.jks
    trust-store-password: banking
    trust-store-type: JKS
    client-auth: want

eureka:
  instance:
    hostname: localhost
    nonSecurePortEnabled: false
    securePortEnabled: true
    securePort: ${server.port}
    #prefer-ip-address: true
    statusPageUrl: https://${eureka.instance.hostname}:${server.port}/info
    healthCheckUrl: https://${eureka.instance.hostname}:${server.port}/health
    homePageUrl: https://${eureka.instance.hostname}:${server.port}
    lease-expiration-duration-in-seconds: 20
    lease-renewal-interval-in-seconds: 10
  client:
    enabled: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone:  ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:https://localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true
