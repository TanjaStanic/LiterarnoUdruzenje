<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          th:href="@{https://localhost:8444/webjars/bootstrap/css/bootstrap.min.css}"/>

    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css}"
          rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Payment center</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" th:if="${#authorization.expression('isAuthenticated()')}">
                <li>
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li>
                    <a href="#" th:href="@{/client/payment-methods}">Payment methods</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/auth/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header-admin">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Payment center</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" th:if="${#authorization.expression('isAuthenticated()')}">
                <li>
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="${(#mvc.url('VC#getPaymentMethods')).build()}">Payment methods</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form2').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form2" method="post" action="#" th:action="@{/auth/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
