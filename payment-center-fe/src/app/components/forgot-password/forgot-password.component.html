<app-navbar></app-navbar>
<div style="padding: 5em;">
    <mat-card>
        <mat-card-title>Reset password, input email</mat-card-title>
        <mat-card-content>
            <form [formGroup]="emailForm" (ngSubmit)="sendPasswordResetEmail()">
            
                <p>
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email"
                            [errorStateMatcher]="matcher">
                        <mat-error *ngIf="email.hasError('required')">
                            This field is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </p>

                <mat-card-actions>
                    <button mat-raised-button type="submit" [disabled]="!emailForm.valid" 
                        color="primary">Submit</button>
                    <button type="button" mat-raised-button (click)="cancel()" color="primary">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
