<app-navbar></app-navbar>
<div style="padding: 5em;" class="background">
    <mat-card>
        <mat-card-title>Reset password</mat-card-title>
        <mat-card-content>
            <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
                <p>
                    <mat-form-field>
                        
                        <input matInput placeholder="Enter new password" formControlName="newPassword"
                            type="password" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="newPassword.hasError('required')">
                            This field is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        
                        <input matInput placeholder="Confirm new password" formControlName="newPasswordConfirm"
                            type="password" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="newPasswordConfirm.hasError('required')">
                            This field is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </p>
                <mat-card-actions>
                    <button class="button-color" type="submit" [disabled]="!resetForm.valid">Submit</button>
                    <button mat-raised-button (click)="cancel()" color="primary">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
