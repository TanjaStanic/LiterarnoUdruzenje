<app-navbar></app-navbar>
<div style="padding: 5em;" class="background">
  <mat-card>
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter email..." formControlName="email" type="email"
              [errorStateMatcher]="matcher" />

            <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter  name..." formControlName="name" type="text"
              [errorStateMatcher]="matcher" />

            <mat-error *ngIf="name.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Tax Identification Number</mat-label>
            <input matInput placeholder="Enter Tax Identification Number..." formControlName="taxIdentificationNumber"
              type="text" [errorStateMatcher]="matcher" />

            <mat-error *ngIf="taxIdentificationNumber.hasError('required')">
              Tax Identification Number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Company Registration Number</mat-label>
            <input matInput placeholder="Enter Company Registration Number..."
              formControlName="companyRegistrationNumber" type="text" [errorStateMatcher]="matcher" />

            <mat-error *ngIf="companyRegistrationNumber.hasError('required')">
              Company Registration Number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter password..." formControlName="password" type="password"
              [errorStateMatcher]="matcher" />
            <mat-error *ngIf="password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input matInput placeholder="Confirm password..." formControlName="passwordConfirm" type="password"
              [errorStateMatcher]="matcher" />
            <mat-error *ngIf="passwordConfirm.hasError('required')">
              Password confirmation is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>


        <mat-card-actions>
          <button class="button-color" mat-raised-button [disabled]="!form.valid" (click)="register()">
            Sign up
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
