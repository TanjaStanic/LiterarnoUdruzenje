<app-navbar></app-navbar>
<div style="padding: 5em;" class="background">
  <mat-card>
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input matInput placeholder="Enter email..." formControlName="username" type="text"
              [errorStateMatcher]="matcher" />

            <mat-error *ngIf="username.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input matInput placeholder="Enter password..." formControlName="password" type="password"
              [errorStateMatcher]="matcher" />
            <mat-error *ngIf="password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>
        <mat-card-actions>
          <button class="button-color" mat-raised-button [disabled]="!form.valid" (click)="logIn()">
            Sign in
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
