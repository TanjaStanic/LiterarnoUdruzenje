<app-navbar></app-navbar>
<div class="background" fxLayout="column" fxLayoutAlign="space-evenly center">
    <mat-card>
        <mat-card-title>Change password</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <p>
                    <mat-form-field>

                        <input matInput placeholder="Enter old password..." formControlName="oldPassword"
                            type="password" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="oldPassword.hasError('required')">
                            This field is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input matInput placeholder="Enter new password..." formControlName="newPassword"
                            type="password" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="newPassword.hasError('required')">
                            This field is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input matInput placeholder="Confirm new password..." formControlName="newPasswordConfirm"
                            type="password" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="newPasswordConfirm.hasError('required')">
                            This field is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </p>

                <mat-card-actions>
                    <button class="button-color" mat-raised-button [disabled]="!form.valid" (click)="changePassword()">Submit</button>
                    <button mat-raised-button (click)="cancel()">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
