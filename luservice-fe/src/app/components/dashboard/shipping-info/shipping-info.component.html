<h2 mat-dialog-title>Please enter shipping information</h2>
<mat-dialog-content>
    <div style="padding: 5em;" class="background">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form">
                    <p>
                        <mat-form-field>
                            <mat-label>Recepient data</mat-label>
                            <input matInput placeholder="Enter recepient..." formControlName="recepient" type="text"
                                [errorStateMatcher]="matcher" />

                            <mat-error *ngIf="recepient.hasError('required')">
                                Recepient data is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <mat-label>City</mat-label>
                            <input matInput placeholder="Enter city..." formControlName="city" type="text"
                                [errorStateMatcher]="matcher" />
                            <mat-error *ngIf="city.hasError('required')">
                                City is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <mat-label>Country</mat-label>
                            <input matInput placeholder="Enter country..." formControlName="country" type="text"
                                [errorStateMatcher]="matcher" />
                            <mat-error *ngIf="country.hasError('required')">
                                Country is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <mat-label>Address</mat-label>
                            <input matInput placeholder="Enter address..." formControlName="address" type="text"
                                [errorStateMatcher]="matcher" />
                            <mat-error *ngIf="address.hasError('required')">
                                Address is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <mat-label>Postal code</mat-label>
                            <input matInput placeholder="Enter postal code..." formControlName="postalCode" type="text"
                                [errorStateMatcher]="matcher" />
                            <mat-error *ngIf="postalCode.hasError('required')">
                                Postal code is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </p>

                    <mat-card-actions>
                        <button mat-button (click)="cancel()">Cancel</button>
                        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
                        <button mat-button [mat-dialog-close]="true" [disabled]="!form.valid">Submit</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</mat-dialog-content>
